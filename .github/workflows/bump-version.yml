name: Bump version

concurrency:
  group: BumpVersion
  cancel-in-progress: true

on:
  workflow_dispatch:
    inputs:
      prerelease:
        description: Prerelease tag (optional)
        required: false
        type: string
        default: ""
      release_as:
        required: true
        type: choice
        default: auto
        description: If you want an automated or a manual version bump
        options:
          - auto
          - major
          - minor
          - patch

jobs:
  confirm-version-generation:
    runs-on: ubuntu-latest
    environment: latest
    steps:
      - name: Debug message
        run: echo Version generation confirmed

  install:
    needs: [confirm-version-generation]
    uses: KL-Engineering/github-action-workflows/.github/workflows/npm-ci.yml@v3.3.0
    secrets:
      NODE_AUTH_TOKEN: ${{ secrets.PACKAGES_TOKEN }}

  generate-version:
    needs: [install]
    uses: KL-Engineering/github-action-workflows/.github/workflows/npm-generate-version.yml@v3.3.0
    with:
      prerelease: ${{ github.event.inputs.prerelease }}
      release_as: ${{ github.event.inputs.release_as }}
    secrets:
      NODE_AUTH_TOKEN: ${{ secrets.PACKAGES_TOKEN }}
